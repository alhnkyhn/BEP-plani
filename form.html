<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">    
    <title>BEP-Oluştur</title>

    <!-- Favicon -->
    <link rel="shortcut icon" href="assets/img/favicon.ico" type="image/x-icon">

    <!-- Font awesome -->
    <link href="assets/css/font-awesome.css" rel="stylesheet">
    <!-- Bootstrap -->
    <link href="assets/css/bootstrap.css" rel="stylesheet">   
    <!-- Slick slider -->
    <link rel="stylesheet" type="text/css" href="assets/css/slick.css">          
    <!-- Fancybox slider -->
    <link rel="stylesheet" href="assets/css/jquery.fancybox.css" type="text/css" media="screen" /> 
    <!-- Theme color -->
    <link id="switcher" href="assets/css/theme-color/default-theme.css" rel="stylesheet">     
    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
    <!-- Main style sheet -->
    <link href="assets/css/style.css" rel="stylesheet">    

   
    <!-- Google Fonts -->
    <link href='https://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,400italic,300,300italic,500,700' rel='stylesheet' type='text/css'>
    

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>


<body>
  <div class="form-style-5">
  <form>
  <fieldset>
  <legend><span class="number">1</span> Öğrenci Bilgisi</legend>
  <input type="text" name="field1" placeholder="Öğrencinin Numarası">
  <input type="text" name="field2" placeholder="Öğrencinin Adı Soyadı">
  <textarea name="field3" placeholder="About yourself"></textarea>
  <label for="job">Interests:</label>
  <select id="job" name="field4">
  <optgroup label="Indoors">
    <option value="fishkeeping">Fishkeeping</option>
    <option value="reading">Reading</option>
    <option value="boxing">Boxing</option>
    <option value="debate">Debate</option>
    <option value="gaming">Gaming</option>
    <option value="snooker">Snooker</option>
    <option value="other_indoor">Other</option>
  </optgroup>
  <optgroup label="Outdoors">
    <option value="football">Football</option>
    <option value="swimming">Swimming</option>
    <option value="fishing">Fishing</option>
    <option value="climbing">Climbing</option>
    <option value="cycling">Cycling</option>
    <option value="other_outdoor">Other</option>
  </optgroup>
  </select>      
  </fieldset>
  <fieldset>
  <legend><span class="number">2</span> Additional Info</legend>
  <textarea name="field3" placeholder="About Your School"></textarea>
  </fieldset>
  <input type="submit" value="Apply" />
  </form>
  </div>

  <div class="container">
    <div class="row">
        <div class="col-md-12"><h1>İl ilçe</h1></div>
        <div class="col-md-3">
            <select name="il" id="il" class="form-control">
                <option value="">Seçin...</option>
            </select>
        </div>

        <div class="col-md-3">
            <select name="ilce" id="ilce" class="form-control" disabled="disabled">
                <option value="">Seçin...</option>
            </select>
        </div>
    </div>
</div>

  <script>
    $.getJSON("il-bolge.json", function(sonuc){
        $.each(sonuc, function(index, value){
            var row="";
            row +='<option value="'+value.il+'">'+value.il+'</option>';
            $("#il").append(row);
        })
    });
    $("#il").on("change", function(){
        var il=$(this).val();
        $("#ilce").attr("disabled", false).html("<option value=''>Seçin..</option>");
        $.getJSON("il-ilce.json", function(sonuc){
            $.each(sonuc, function(index, value){
                var row="";
                if(value.il==il)
                {
                    row +='<option value="'+value.ilce+'">'+value.ilce+'</option>';
                    $("#ilce").append(row);
                }
            });
        });
    });
</script>
</body>
</html>
